<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Project 1</title>
</head>

<body>
  <main>
    <!-- Search bar -->
    <header>
      <h1> My Recipe Book </h1>
      <div>
        <input type="text" id="searchInput" class="input" placeholder="Search by name" />
        <button onclick="getInputValue()">Search</button>
      </div>
    </header>
    <!-- Card Section -->
    
    <form id="recipeAdd">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" name="ingredients" required></textarea>
      <label for="instructions">Instructions:</label>
      <textarea id="instructions" name="instructions" required></textarea>
      <button type="submit">Save Recipe</button>
    </form>
    
    <div id="recipeCards"></div>

    <section>

      <!-- Individual cards -->
      <article>
        
        <div class="recipe">
          <h2 class="recipeTitle">Recipe Title</h2>

          <div>
            <p class="recipeDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor </p>
    
            <p class="recipeSubtitle">Ingredients</p>

            <ul class="recipeIngredients">
              <li class="ingredientList"> </li>
              <li class="ingredientList"> </li>
              <li class="ingredientList"> </li>
            </ul>

            <p class="recipeSubtitle">Steps</p>

            <ul class="recipeSteps">
              <li class="stepList">   </li>
              <li class="stepList">   </li>
              <li class="stepList">   </li>
            </ul> 
          </div>
        </div>

      </article>

    </section>

    <footer>

    </footer>

  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
