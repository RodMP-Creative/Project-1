<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="./assets/css/reset.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Project 1</title>
</head>

<body class="boddy">
  <main>
    <!-- Search bar -->
    <header>
      <h1>My Recipe Book</h1>
      <div>
        <input class="input"
               id="searchInput"
               placeholder="Search by name"
               type="text" />
        <button class="button" onclick="filterRecipes()">Search</button>
      </div>
    </header>
    <!-- Card Section -->

    <!-- Modal Button -->
    <div class="flex justify-center m-6">
      <button class="btn button inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 sm:ml-3 sm:w-auto"
              id="modalBtn">
        <b>
          Add
          recipe
        </b>
      </button>
    </div>

    <!-- Modal Form -->
    <div aria-labelledby="modal-title"
         aria-modal="true"
         class="relative z-10 hidden"
         id="recipeModal"
         role="dialog">
      <div aria-hidden="true"
           class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity">
      </div>
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-gray-100 sm:mx-0 sm:h-10 sm:w-10">
                  <svg aria-hidden="true"
                       class="h-6 w-6 text-black-600"
                       data-slot="icon"
                       fill="none"
                       stroke="currentColor"
                       stroke-width="1.5"
                       viewBox="0 0 24 24">
                    <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                          stroke-linecap="round"
                          stroke-linejoin="round" />
                    
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900"
                      id="modal-title">
                    Enter your recipe
                  </h3>
                  <div class="mt-2">
                    <form id="recipeForm">
                      <label class="block text-sm font-medium text-gray-700"
                             for="title">
                        Recipe Title
                      </label>
                      <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                             id="title"
                             name="title"
                             type="text" />
                      <label class="block text-sm font-medium text-gray-700 mt-3"
                             for="description">
                        Recipe
                        Description
                      </label>
                      <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                id="description"
                                name="description">
                      </textarea>
                      <label class="block text-sm font-medium text-gray-700 mt-3"
                             for="ingredients">
                        Ingredients
                      </label>
                      <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                id="ingredients"
                                name="ingredients">
                      </textarea>
                      <label class="block text-sm font-medium text-gray-700 mt-3"
                             for="instructions">
                        Instructions
                      </label>
                      <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                id="instructions"
                                name="instructions">
                      </textarea>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto"
                      form="recipeForm"
                      style="background-color: #F89541;"
                      type="submit">
                Save
              </button>
              <button class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
                      id="cancelBtn"
                      type="button">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Individual cards -->
    <section id="recipeCards"></section>
  </main>

  <footer>
    <p>
      ¬© Made with love by
      <b>The Bear üêª</b>
    </p>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
