<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="./assets/css/reset.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Project 1</title>
</head>

<body>
  <main>
    <!-- Search bar -->
    <header>
      <h1>My Recipe Book</h1>
      <div>
        <input class="input"
               id="searchInput"
               placeholder="Search by name"
               type="text" />
        <button class="button ml-2" onclick="filterRecipes()">Search</button>
      </div>
    </header>
    <!-- Card Section -->

    <!-- Modal Button -->
    <div class="flex justify-center m-6">
      <button class="btn button inline-flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 sm:ml-3 sm:w-auto"
              id="modalBtn">
        <b>
          Add
          Recipe
        </b>
      </button>
    </div>

    <!-- Modal Form -->
    <div aria-labelledby="modal-title"
         aria-modal="true"
         class="relative z-10 hidden"
         id="recipeModal"
         role="dialog">
      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:items-start">
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900"
                      id="modal-title">
                    Enter Your Recipe
                  </h3>
                  <div class="mt-2">
                    <form id="recipeForm">
                      <label class="block text-sm font-medium text-gray-700"
                             for="title">
                        Recipe Title
                      </label>
                      <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                             id="title"
                             name="title"
                             type="text" />
                      <label class="block text-sm font-medium text-gray-700 mt-3"
                             for="description">
                        Recipe
                        Description
                      </label>
                      <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                id="description"
                                name="description">
                      </textarea>
                      <label class="block text-sm font-medium text-gray-700 mt-3"
                             for="ingredients">
                        Ingredients
                      </label>
                      <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                id="ingredients"
                                name="ingredients">
                      </textarea>
                      <label class="block text-sm font-medium text-gray-700 mt-3"
                             for="instructions">
                        Instructions
                      </label>
                      <textarea class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                id="instructions"
                                name="instructions">
                      </textarea>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button class="button sm:ml-3 sm:w-auto"
                      form="recipeForm"
                      type="submit">
                Save
              </button>
              <button class="button sm:mt-0 sm:w-auto"
                      id="cancelBtn"
                      style="background-color: var(--secundary-color)"
                      type="button">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Individual cards -->
    <section id="recipeCards"></section>

    <footer>
      <p>
        Made with love by
        <b>The Bear üêª</b>
      </p>
    </footer>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
